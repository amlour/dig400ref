{% extends "header.html" %}

{% block body %}

    <div class="container">
        <br>
        <h4>Message</h4>
        <br>
        <form action="#" class="form-inline" method="post">
            <input type="text" class="form-control" placeholder="Leave a message..." name="message" value="{{request.form.message}}">
            
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
        <br>
     
        {% for idx, name, message in content %}
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">{{name}} says...</h4>
                <p>{{message}}</p>
            </div>
            <hr>
        {% endfor %}
    </div>

{% endblock %}
